<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シフト提出一覧（管理者用）</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .table thead th { background-color: #f8f9fa; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">提出状況一覧（サンプル）</h2>

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>氏名</th>
          <th>日付</th>
          <th>勤務パターン</th>
          <th>開始時刻</th>
          <th>終了時刻</th>
        </tr>
      </thead>
      <tbody id="shiftTable">
        <tr>
          <td>佐藤</td>
          <td>7/1（月）</td>
          <td>早番</td>
          <td>09:00</td>
          <td>17:00</td>
        </tr>
        <tr>
          <td>鈴木</td>
          <td>7/1（月）</td>
          <td>遅番</td>
          <td>14:00</td>
          <td>22:00</td>
        </tr>
        <tr>
          <td>田中</td>
          <td>7/2（火）</td>
          <td>フリー</td>
          <td>10:00</td>
          <td>18:00</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
