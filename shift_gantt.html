<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガントチャート式シフト表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 1rem; font-size: 13px; }
    .gantt-wrapper { overflow: auto; max-height: 90vh; position: relative; border: 1px solid #ccc; }
    .gantt-table { border-collapse: collapse; width: max-content; min-width: 100%; table-layout: fixed; }
    thead th, tbody td {
      border: 1px solid #ccc;
      padding: 0.2rem 0.3rem;
      font-size: 12px;
      text-align: center;
      white-space: nowrap;
      background: #fff;
    }
    thead th.sticky { position: sticky; top: 0; background: #f0f0f0; z-index: 5; }
    thead th.fixed-col, tbody td.fixed-col {
      position: sticky; left: 0; width: 160px; z-index: 7; background: #f9f9f9; border-right: 1px solid #ccc;
    }
    thead th.fixed-col-2, tbody td.fixed-col-2 {
      position: sticky; left: 160px; width: 70px; background: #f9f9f9; z-index: 7; border-right: 1px solid #ccc;
    }
    thead th.fixed-col-3, tbody td.fixed-col-3 {
      position: sticky; left: 230px; width: 70px; background: #f9f9f9; z-index: 7; border-right: 1px solid #ccc;
    }
    .gantt-cell {
      position: relative;
      height: 32px;
      width: 1020px;
    }
    .grid-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: #eee;
    }
    .grid-line.hour {
      background-color: #999;
      width: 2px;
    }
    .gantt-bar {
      position: absolute;
      height: 20px;
      color: white;
      text-align: center;
      font-size: 11px;
      border-radius: 4px;
      padding: 0 4px;
      top: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    .gantt-bar:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -26px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h2 style="font-size: 1.2rem;">2025年7月 ガントチャート式シフト表</h2>
  <div class="mb-2">
    表示日：
    <select id="dateSelect" class="form-select d-inline-block w-auto">
      <option value="7/1">7/1</option>
      <option value="7/2">7/2</option>
    </select>
  </div>
  <div class="gantt-wrapper">
    <table class="gantt-table">
      <thead id="ganttHead"></thead>
      <tbody id="ganttBody"></tbody>
    </table>
  </div>
  <script>
    const shiftData = [
      { id: "001", name: "佐藤", date: "7/2", start: "13:00", end: "17:00", color: "" },
      { id: "002", name: "田中", date: "7/2", start: "11:00", end: "19:00", color: "#007bff" },
      { id: "003", name: "鈴木", date: "7/2", start: "10:00", end: "14:00", color: "" },
      { id: "004", name: "山田", date: "7/2", start: "15:00", end: "22:00", color: "#28a745" },
      { id: "005", name: "高橋", date: "7/2", start: "12:00", end: "18:00", color: "" },
      { id: "006", name: "伊藤", date: "7/2", start: "10:30", end: "15:30", color: "#dc3545" },
      { id: "007", name: "渡辺", date: "7/2", start: "16:00", end: "24:00", color: "" },
      { id: "008", name: "中村", date: "7/2", start: "17:00", end: "26:00", color: "#ffc107" },
      { id: "009", name: "小林", date: "7/2", start: "11:30", end: "16:00", color: "" },
      { id: "010", name: "加藤", date: "7/2", start: "13:00", end: "20:00", color: "#17a2b8" }
    ];
    const baseTime = 10 * 60;
    const maxTime = 27 * 60;
    const scale = 1;
    const ganttHead = document.getElementById("ganttHead");
    const ganttBody = document.getElementById("ganttBody");
    const dateSelect = document.getElementById("dateSelect");

    function toMinutes(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      return h * 60 + m;
    }

    function render(date) {
      ganttHead.innerHTML = "";
      ganttBody.innerHTML = "";
      const headRow = document.createElement("tr");
      ["氏名", "開始", "終了"].forEach((label, i) => {
        const th = document.createElement("th");
        th.textContent = label;
        th.classList.add("sticky");
        if (i === 0) th.classList.add("fixed-col");
        if (i === 1) th.classList.add("fixed-col-2");
        if (i === 2) th.classList.add("fixed-col-3");
        headRow.appendChild(th);
      });
      for (let t = baseTime + 60; t < maxTime; t += 60) {
        const th = document.createElement("th");
        const h = Math.floor(t / 60);
        th.textContent = `${h}:00`;
        th.classList.add("sticky");
        headRow.appendChild(th);
      }
      ganttHead.appendChild(headRow);

      const filtered = shiftData.filter(s => s.date === date);
      filtered.sort((a, b) => a.id.localeCompare(b.id) || toMinutes(a.start) - toMinutes(b.start));

      filtered.forEach(item => {
        const tr = document.createElement("tr");
        const tdName = document.createElement("td");
        tdName.textContent = item.name;
        tdName.className = "fixed-col";
        const tdStart = document.createElement("td");
        tdStart.textContent = item.start;
        tdStart.className = "fixed-col-2";
        const tdEnd = document.createElement("td");
        tdEnd.textContent = item.end;
        tdEnd.className = "fixed-col-3";

        const tdGantt = document.createElement("td");
        tdGantt.colSpan = ((maxTime - baseTime) / 60);
        const container = document.createElement("div");
        container.className = "gantt-cell";

        for (let t = baseTime + 15; t < maxTime; t += 15) {
          const line = document.createElement("div");
          line.className = "grid-line";
          if (t % 60 === 0) line.classList.add("hour");
          line.style.left = ((t - baseTime) * scale) + "px";
          container.appendChild(line);
        }

        const start = toMinutes(item.start);
        const end = toMinutes(item.end);
        const left = (start - baseTime) * scale;
        const width = (end - start) * scale;

        const bar = document.createElement("div");
        bar.className = "gantt-bar";
        bar.style.left = left + "px";
        bar.style.width = width + "px";
        bar.style.backgroundColor = item.color || "#888888";
        bar.textContent = item.name;
        bar.setAttribute("data-tooltip", `${item.name}：${item.start}〜${item.end}`);
        container.appendChild(bar);
        tdGantt.appendChild(container);
        tr.appendChild(tdName);
        tr.appendChild(tdStart);
        tr.appendChild(tdEnd);
        tr.appendChild(tdGantt);
        ganttBody.appendChild(tr);
      });
    }

    dateSelect.addEventListener("change", e => render(e.target.value));
    render(dateSelect.value);
  </script>
</body>
</html>
