<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>シフトガントチャート</title>
  <link rel="stylesheet" href="shift_gantt.css" />
</head>
<body>
  <h2>2025年7月 ガントチャート式シフト表</h2>
  <label for="date">表示日：
    <select id="date">
      <option value="7/1">7/1</option>
    </select>
  </label>

  <div class="gantt-header">
    <div class="fixed-col">氏名</div>
    <div class="fixed-col">開始</div>
    <div class="fixed-col">終了</div>
    <div class="gantt-grid time-header" id="timeHeader"></div>
  </div>

  <div id="ganttBody" class="gantt-body"></div>
  <script src="shift_gantt.js"></script>
</body>
</html>
