<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガントチャート式シフト表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 1rem; font-size: 13px; }
    .gantt-wrapper {
      overflow: auto;
      max-height: 90vh;
      position: relative;
      border: 1px solid #ccc;
    }
    .gantt-table {
      display: grid;
      grid-template-columns: 80px 80px 80px 1020px;
      min-width: max-content;
    }
    .gantt-header, .gantt-row {
      display: contents;
    }
    .col-header, .col-cell {
      padding: 0.3rem;
      border-bottom: 1px solid #ddd;
      border-right: 1px solid #ccc;
      background: #f9f9f9;
      font-size: 12px;
      height: 32px;
    }
    .col-header {
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 5;
      background: #f0f0f0;
    }
    .col-fixed {
      position: sticky;
      left: 0;
      z-index: 3;
    }
    .col-fixed-2 {
      position: sticky;
      left: 80px;
      z-index: 3;
    }
    .col-fixed-3 {
      position: sticky;
      left: 160px;
      z-index: 3;
    }
    .gantt-container {
      position: relative;
      height: 32px;
      background: #fff;
    }
    .grid-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: #eee;
    }
    .grid-line.hour {
      background-color: #999;
      width: 2px;
    }
    .hour-labels {
      display: flex;
      position: sticky;
      top: 0;
      left: 240px;
      z-index: 4;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    .hour-labels span {
      width: 120px;
      text-align: center;
      font-size: 10px;
      padding: 2px 0;
      border-left: 1px solid #ccc;
    }
    .gantt-bar {
      position: absolute;
      height: 20px;
      color: white;
      text-align: center;
      font-size: 11px;
      border-radius: 4px;
      padding: 0 4px;
      top: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    .gantt-bar:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -26px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h2 style="font-size: 1.2rem;">2025年7月 ガントチャート式シフト表</h2>

  <div class="mb-2">
    表示日：
    <select id="dateSelect" class="form-select d-inline-block w-auto">
      <option value="7/1">7/1</option>
      <option value="7/2">7/2</option>
    </select>
  </div>

  <div class="gantt-wrapper">
    <div class="hour-labels" id="hourLabels"></div>
    <div id="ganttTable" class="gantt-table"></div>
  </div>

  <script>
    const shiftData = [
      { id: "001", name: "佐藤", date: "7/2", start: "13:00", end: "17:00", color: "" },
      { id: "002", name: "田中", date: "7/2", start: "11:00", end: "19:00", color: "#007bff" },
      { id: "003", name: "鈴木", date: "7/2", start: "10:00", end: "14:00", color: "" },
      { id: "004", name: "山田", date: "7/2", start: "15:00", end: "22:00", color: "#28a745" },
      { id: "005", name: "高橋", date: "7/2", start: "12:00", end: "18:00", color: "" },
      { id: "006", name: "伊藤", date: "7/2", start: "10:30", end: "15:30", color: "#dc3545" },
      { id: "007", name: "渡辺", date: "7/2", start: "16:00", end: "24:00", color: "" },
      { id: "008", name: "中村", date: "7/2", start: "17:00", end: "26:00", color: "#ffc107" },
      { id: "009", name: "小林", date: "7/2", start: "11:30", end: "16:00", color: "" },
      { id: "010", name: "加藤", date: "7/2", start: "13:00", end: "20:00", color: "#17a2b8" }
    ];

    const baseTime = 10 * 60;
    const maxTime = 27 * 60;
    const scale = 10;
    const ganttTable = document.getElementById("ganttTable");
    const hourLabels = document.getElementById("hourLabels");
    const dateSelect = document.getElementById("dateSelect");

    function toMinutes(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      return h * 60 + m;
    }

    function render(date) {
      ganttTable.innerHTML = "";
      hourLabels.innerHTML = "";

      for (let t = baseTime; t <= maxTime; t += 60) {
        const h = Math.floor(t / 60);
        const label = document.createElement("span");
        label.textContent = `${h}:00`;
        hourLabels.appendChild(label);
      }

      const header = document.createElement("div");
      header.className = "gantt-header";
      ["氏名", "開始", "終了", ""].forEach((label, i) => {
        const div = document.createElement("div");
        div.className = "col-header";
        if (i === 0) div.classList.add("col-fixed");
        if (i === 1) div.classList.add("col-fixed-2");
        if (i === 2) div.classList.add("col-fixed-3");
        div.textContent = label;
        header.appendChild(div);
      });
      ganttTable.appendChild(header);

      const filtered = shiftData.filter(s => s.date === date);
      filtered.sort((a, b) => {
        if (a.id === b.id) return toMinutes(a.start) - toMinutes(b.start);
        return a.id.localeCompare(b.id);
      });

      filtered.forEach(item => {
        const name = document.createElement("div");
        name.className = "col-cell col-fixed";
        name.textContent = item.name;

        const start = document.createElement("div");
        start.className = "col-cell col-fixed-2";
        start.textContent = item.start;

        const end = document.createElement("div");
        end.className = "col-cell col-fixed-3";
        end.textContent = item.end;

        const container = document.createElement("div");
        container.className = "gantt-container";

        for (let t = baseTime; t <= maxTime; t += 15) {
          const line = document.createElement("div");
          line.className = "grid-line";
          if (t % 60 === 0) line.classList.add("hour");
          line.style.left = ((t - baseTime) * scale) + "px";
          container.appendChild(line);
        }

        const startMin = toMinutes(item.start);
        const endMin = toMinutes(item.end);
        const left = (startMin - baseTime) * scale;
        const width = (endMin - startMin) * scale;

        const bar = document.createElement("div");
        bar.className = "gantt-bar";
        bar.style.left = left + "px";
        bar.style.width = width + "px";
        bar.style.backgroundColor = item.color || "#888";
        bar.textContent = item.name;
        bar.setAttribute("data-tooltip", `${item.name}：${item.start}〜${item.end}`);
        container.appendChild(bar);

        ganttTable.appendChild(name);
        ganttTable.appendChild(start);
        ganttTable.appendChild(end);
        ganttTable.appendChild(container);
      });
    }

    dateSelect.addEventListener("change", e => render(e.target.value));
    render(dateSelect.value);
  </script>
</body>
</html>
