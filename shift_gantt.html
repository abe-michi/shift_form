<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガントチャート式シフト表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 1rem; font-size: 14px; }

    .gantt-wrapper {
      overflow: auto;
      max-height: 90vh;
      position: relative;
      border: 1px solid #ccc;
    }

    .gantt-table {
      display: grid;
      grid-template-columns: 120px 120px 120px 1020px;
      min-width: max-content;
    }

    .gantt-header {
      display: contents;
    }

    .gantt-row {
      display: contents;
    }

    .col-header, .col-cell {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
      border-right: 1px solid #ccc;
      background: #f9f9f9;
      font-size: 13px;
    }

    .col-header {
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 5;
      background: #f0f0f0;
    }

    .col-fixed {
      position: sticky;
      left: 0;
      z-index: 3;
      background: #f9f9f9;
    }

    .col-fixed-2 {
      position: sticky;
      left: 120px;
      z-index: 3;
      background: #f9f9f9;
    }

    .col-fixed-3 {
      position: sticky;
      left: 240px;
      z-index: 3;
      background: #f9f9f9;
    }

    .gantt-container {
      position: relative;
      height: 40px;
      background: #fff;
    }

    .grid-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: #eee;
    }

    .grid-line.hour {
      background-color: #999;
      width: 2px;
    }

    .gantt-bar {
      position: absolute;
      height: 24px;
      color: white;
      text-align: center;
      font-size: 12px;
      border-radius: 4px;
      padding: 0 4px;
      top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .gantt-bar:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h2>2025年7月 ガントチャート式シフト表</h2>

  <div class="mb-2">
    表示日：
    <select id="dateSelect" class="form-select d-inline-block w-auto">
      <option value="7/1">7/1</option>
      <option value="7/2">7/2</option>
    </select>
  </div>

  <div class="gantt-wrapper">
    <div id="ganttTable" class="gantt-table"></div>
  </div>

  <script>
    const shiftData = [
      { id: "001", name: "佐藤", date: "7/1", start: "10:00", end: "17:00", color: "#007bff" },
      { id: "002", name: "鈴木", date: "7/1", start: "14:00", end: "22:00", color: "" },
      { id: "003", name: "田中", date: "7/2", start: "11:00", end: "19:00", color: "#007bff" },
      { id: "001", name: "佐藤", date: "7/2", start: "13:00", end: "17:00", color: "" }
    ];

    const baseTime = 10 * 60;
    const maxTime = 27 * 60;
    const scale = 10;
    const ganttTable = document.getElementById("ganttTable");
    const dateSelect = document.getElementById("dateSelect");

    function toMinutes(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      return h * 60 + m;
    }

    function render(date) {
      ganttTable.innerHTML = "";

      const header = document.createElement("div");
      header.className = "gantt-header";
      ["氏名", "開始時刻", "終了時刻", ""].forEach((label, i) => {
        const div = document.createElement("div");
        div.className = "col-header";
        if (i === 0) div.classList.add("col-fixed");
        if (i === 1) div.classList.add("col-fixed-2");
        if (i === 2) div.classList.add("col-fixed-3");
        div.textContent = label;
        header.appendChild(div);
      });
      ganttTable.appendChild(header);

      const filtered = shiftData.filter(s => s.date === date);
      filtered.sort((a, b) => {
        if (a.id === b.id) {
          return toMinutes(a.start) - toMinutes(b.start);
        }
        return a.id.localeCompare(b.id);
      });

      filtered.forEach(item => {
        const row = document.createElement("div");
        row.className = "gantt-row";

        const nameCell = document.createElement("div");
        nameCell.className = "col-cell col-fixed";
        nameCell.textContent = item.name;

        const startCell = document.createElement("div");
        startCell.className = "col-cell col-fixed-2";
        startCell.textContent = item.start;

        const endCell = document.createElement("div");
        endCell.className = "col-cell col-fixed-3";
        endCell.textContent = item.end;

        const container = document.createElement("div");
        container.className = "gantt-container";

        for (let t = baseTime; t <= maxTime; t += 15) {
          const line = document.createElement("div");
          line.className = "grid-line";
          if (t % 60 === 0) line.classList.add("hour");
          line.style.left = ((t - baseTime) * scale) + "px";
          container.appendChild(line);
        }

        const start = toMinutes(item.start);
        const end = toMinutes(item.end);
        const left = (start - baseTime) * scale;
        const width = (end - start) * scale;

        const bar = document.createElement("div");
        bar.className = "gantt-bar";
        bar.style.left = left + "px";
        bar.style.width = width + "px";
        bar.style.backgroundColor = item.color || "#888888";
        bar.setAttribute("data-tooltip", `${item.name}：${item.start}〜${item.end}`);
        bar.textContent = item.name;
        container.appendChild(bar);

        ganttTable.appendChild(nameCell);
        ganttTable.appendChild(startCell);
        ganttTable.appendChild(endCell);
        ganttTable.appendChild(container);
      });
    }

    dateSelect.addEventListener("change", e => {
      render(e.target.value);
    });

    render(dateSelect.value);
  </script>
</body>
</html>
