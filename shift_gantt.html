<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガントチャート式シフト表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      font-size: 14px;
    }
    .gantt-row {
      border-bottom: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    .gantt-bar {
      position: absolute;
      height: 24px;
      background-color: #007bff;
      color: white;
      text-align: center;
      font-size: 12px;
      border-radius: 4px;
      padding: 0 4px;
    }
    .gantt-container {
      position: relative;
      border: 1px solid #ddd;
      height: 40px;
      margin-top: 4px;
      background-image: linear-gradient(to right, #f9f9f9 1px, transparent 1px);
      background-size: 25px 100%;
    }
    .time-labels {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: #555;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>2025年7月 ガントチャート式シフト表</h2>

  <div class="time-labels">
    <span>09:00</span><span>12:00</span><span>15:00</span><span>18:00</span><span>21:00</span><span>22:00</span>
  </div>

  <div id="ganttArea"></div>

  <script>
    const shiftData = [
      { name: "佐藤", date: "7/1", start: "09:00", end: "17:00" },
      { name: "鈴木", date: "7/1", start: "14:00", end: "22:00" },
      { name: "田中", date: "7/2", start: "10:00", end: "18:00" },
      { name: "佐藤", date: "7/2", start: "09:00", end: "13:00" }
    ];

    const baseTime = 9 * 60;  // 09:00
    const maxTime = 22 * 60;  // 22:00
    const scale = 10; // 1分 = 10px → 13時間=780px

    const ganttArea = document.getElementById('ganttArea');
    shiftData.forEach(item => {
      const row = document.createElement('div');
      row.className = 'gantt-row';

      const label = document.createElement('div');
      label.innerHTML = `<strong>${item.name}</strong>（${item.date}）`;
      row.appendChild(label);

      const container = document.createElement('div');
      container.className = 'gantt-container';

      const start = toMinutes(item.start);
      const end = toMinutes(item.end);
      const left = (start - baseTime) * scale;
      const width = (end - start) * scale;

      const bar = document.createElement('div');
      bar.className = 'gantt-bar';
      bar.style.left = left + 'px';
      bar.style.width = width + 'px';
      bar.textContent = `${item.start}〜${item.end}`;

      container.appendChild(bar);
      row.appendChild(container);
      ganttArea.appendChild(row);
    });

    function toMinutes(timeStr) {
      const [h, m] = timeStr.split(':').map(Number);
      return h * 60 + m;
    }
  </script>
</body>
</html>
