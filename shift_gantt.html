<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガントチャート式シフト表（日毎1行）</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 1rem; font-size: 14px; }
    .gantt-table { display: grid; grid-template-columns: 80px auto; overflow-x: auto; }
    .date-col {
      position: sticky;
      left: 0;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      padding: 0.5rem;
      font-weight: bold;
      z-index: 2;
      height: 40px;
      display: flex;
      align-items: center;
    }
    .gantt-row {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      height: 40px;
    }
    .gantt-container {
      position: relative;
      width: 780px;
      height: 40px;
      background-color: #fff;
    }
    .grid-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: #eee;
    }
    .grid-line.hour {
      background-color: #999;
      width: 2px;
    }
    .gantt-bar {
      position: absolute;
      height: 24px;
      background-color: #28a745;
      color: white;
      text-align: center;
      font-size: 12px;
      border-radius: 4px;
      padding: 0 4px;
      top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    .gantt-bar:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }
    .time-labels {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: #555;
      margin: 0 0 0.5rem 80px;
      width: 780px;
    }
  </style>
</head>
<body>
  <h2>2025年7月 ガントチャート式シフト表（日毎1行）</h2>
  <div class="time-labels">
    <span>09:00</span><span>10:00</span><span>11:00</span><span>12:00</span>
    <span>13:00</span><span>14:00</span><span>15:00</span><span>16:00</span>
    <span>17:00</span><span>18:00</span><span>19:00</span><span>20:00</span>
    <span>21:00</span><span>22:00</span>
  </div>

  <div id="ganttTable" class="gantt-table"></div>

  <script>
    const shiftData = [
      { name: "佐藤", date: "7/1", start: "09:00", end: "17:00", pattern: "早番" },
      { name: "鈴木", date: "7/1", start: "14:00", end: "22:00", pattern: "遅番" },
      { name: "田中", date: "7/2", start: "10:00", end: "18:00", pattern: "フリー" },
      { name: "佐藤", date: "7/2", start: "09:00", end: "13:00", pattern: "フリー" }
    ];

    const baseTime = 9 * 60;
    const maxTime = 22 * 60;
    const scale = 10;

    const ganttTable = document.getElementById("ganttTable");

    const groupedByDate = shiftData.reduce((acc, item) => {
      if (!acc[item.date]) acc[item.date] = [];
      acc[item.date].push(item);
      return acc;
    }, {});

    Object.keys(groupedByDate).sort().forEach(date => {
      const row = document.createElement("div");
      row.className = "gantt-row";

      const dateCell = document.createElement("div");
      dateCell.className = "date-col";
      dateCell.textContent = date;
      row.appendChild(dateCell);

      const container = document.createElement("div");
      container.className = "gantt-container";

      for (let t = baseTime; t <= maxTime; t += 15) {
        const line = document.createElement("div");
        line.className = "grid-line";
        if (t % 60 === 0) line.classList.add("hour");
        line.style.left = ((t - baseTime) * scale) + "px";
        container.appendChild(line);
      }

      groupedByDate[date].forEach(item => {
        const start = toMinutes(item.start);
        const end = toMinutes(item.end);
        const left = (start - baseTime) * scale;
        const width = (end - start) * scale;

        const bar = document.createElement("div");
        bar.className = "gantt-bar";
        bar.style.left = left + "px";
        bar.style.width = width + "px";
        bar.setAttribute("data-tooltip", `${item.name}（${item.pattern}）：${item.start}〜${item.end}`);
        bar.textContent = item.name;
        container.appendChild(bar);
      });

      row.appendChild(container);
      ganttTable.appendChild(row);
    });

    function toMinutes(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      return h * 60 + m;
    }
  </script>
</body>
</html>
