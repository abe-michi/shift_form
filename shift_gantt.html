<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガントチャート式シフト表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 1rem; font-size: 14px; }
    .time-labels {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: #555;
      margin: 0 0 0.5rem 160px;
      width: 1020px;
    }
    .gantt-table { display: grid; grid-template-columns: 160px auto; overflow-x: auto; }
    .gantt-row {
      display: flex;
      align-items: center;
      height: 40px;
      border-bottom: 1px solid #eee;
    }
    .info-col {
      position: sticky;
      left: 0;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      padding: 0.5rem;
      font-weight: normal;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 40px;
      font-size: 13px;
    }
    .gantt-container {
      position: relative;
      width: 1020px;
      height: 40px;
      background-color: #fff;
    }
    .grid-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: #eee;
    }
    .grid-line.hour {
      background-color: #999;
      width: 2px;
    }
    .gantt-bar {
      position: absolute;
      height: 24px;
      color: white;
      text-align: center;
      font-size: 12px;
      border-radius: 4px;
      padding: 0 4px;
      top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    .gantt-bar:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }
    .legend {
      font-size: 12px;
      margin-bottom: 1rem;
    }
    .legend span {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      margin-right: 0.5rem;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>2025年7月 ガントチャート式シフト表</h2>

  <div class="mb-2">
    表示日：
    <select id="dateSelect" class="form-select d-inline-block w-auto">
      <option value="7/1">7/1</option>
      <option value="7/2">7/2</option>
    </select>
  </div>

  <div class="legend">
    <strong>凡例：</strong>
    <span style="background-color:#007bff;">設定あり</span>
    <span style="background-color:#888888;">未設定</span>
  </div>

  <div class="time-labels">
    <span>10:00</span><span>12:00</span><span>14:00</span><span>16:00</span><span>18:00</span>
    <span>20:00</span><span>22:00</span><span>24:00</span><span>26:00</span><span>27:00</span>
  </div>

  <div id="ganttTable" class="gantt-table"></div>

  <script>
    const shiftData = [
      { id: "001", name: "佐藤", date: "7/1", start: "10:00", end: "17:00", color: "#007bff" },
      { id: "002", name: "鈴木", date: "7/1", start: "14:00", end: "22:00", color: "" },
      { id: "003", name: "田中", date: "7/2", start: "11:00", end: "19:00", color: "#007bff" },
      { id: "001", name: "佐藤", date: "7/2", start: "13:00", end: "17:00", color: "" }
    ];

    const baseTime = 10 * 60;
    const maxTime = 27 * 60;
    const scale = 10;

    const ganttTable = document.getElementById("ganttTable");
    const dateSelect = document.getElementById("dateSelect");

    function toMinutes(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      return h * 60 + m;
    }

    function render(date) {
      ganttTable.innerHTML = "";

      const filtered = shiftData.filter(s => s.date === date);
      filtered.sort((a, b) => {
        if (a.id === b.id) {
          return toMinutes(a.start) - toMinutes(b.start);
        }
        return a.id.localeCompare(b.id);
      });

      filtered.forEach(item => {
        const row = document.createElement("div");
        row.className = "gantt-row";

        const info = document.createElement("div");
        info.className = "info-col";
        info.innerHTML = `${item.name}<br>${item.start}〜${item.end}`;
        row.appendChild(info);

        const container = document.createElement("div");
        container.className = "gantt-container";

        for (let t = baseTime; t <= maxTime; t += 15) {
          const line = document.createElement("div");
          line.className = "grid-line";
          if (t % 60 === 0) line.classList.add("hour");
          line.style.left = ((t - baseTime) * scale) + "px";
          container.appendChild(line);
        }

        const start = toMinutes(item.start);
        const end = toMinutes(item.end);
        const left = (start - baseTime) * scale;
        const width = (end - start) * scale;

        const bar = document.createElement("div");
        bar.className = "gantt-bar";
        bar.style.left = left + "px";
        bar.style.width = width + "px";
        bar.style.backgroundColor = item.color || "#888888";
        bar.setAttribute("data-tooltip", `${item.name}：${item.start}〜${item.end}`);
        bar.textContent = item.name;
        container.appendChild(bar);

        row.appendChild(container);
        ganttTable.appendChild(row);
      });
    }

    dateSelect.addEventListener("change", e => {
      render(e.target.value);
    });

    render(dateSelect.value);
  </script>
</body>
</html>
