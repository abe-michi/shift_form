<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025年7月シフト表（固定セル＋大規模対応）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      font-size: 12px;
    }
    .shift-table-container {
      overflow: auto;
      max-height: 90vh;
      border: 1px solid #ccc;
    }
    table {
      border-collapse: collapse;
      min-width: 100%;
    }
    th, td {
      border: 1px solid #999;
      padding: 4px 8px;
      text-align: center;
      white-space: nowrap;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #f8f8f8;
      z-index: 2;
    }
    th.name-col, td.name-col {
      position: sticky;
      left: 0;
      background: #f8f8f8;
      z-index: 1;
    }
    thead th.name-col {
      z-index: 3; /* 上部ヘッダーと左列が交差するセル用 */
    }
  </style>
</head>
<body>
  <h2>2025年7月 シフト表（固定セル＋大規模）</h2>
  <div class="shift-table-container">
    <table>
      <thead>
        <tr>
          <th class="name-col">氏名</th>
          <!-- 日付行 -->
          <th>7/1(月)</th><th>7/2(火)</th><th>7/3(水)</th><th>7/4(木)</th><th>7/5(金)</th>
          <th>7/6(土)</th><th>7/7(日)</th><th>7/8(月)</th><th>7/9(火)</th><th>7/10(水)</th>
          <th>7/11(木)</th><th>7/12(金)</th><th>7/13(土)</th><th>7/14(日)</th>
        </tr>
      </thead>
      <tbody>
        <!-- 従業員の行を例として50人分用意 -->
        <!-- JavaScriptやテンプレートで動的生成することも可能 -->
        <!-- ここではサンプルとして10人分 -->
        <script>
          const tbody = document.currentScript.parentElement;
          for (let i = 1; i <= 50; i++) {
            const tr = document.createElement('tr');
            const tdName = document.createElement('td');
            tdName.className = 'name-col';
            tdName.textContent = `従業員${i.toString().padStart(2, '0')}`;
            tr.appendChild(tdName);
            for (let d = 0; d < 14; d++) {
              const td = document.createElement('td');
              td.textContent = d % 5 === 4 ? '休み' : '09:00〜17:00';
              tr.appendChild(td);
            }
            tbody.appendChild(tr);
          }
        </script>
      </tbody>
    </table>
  </div>
</body>
</html>
